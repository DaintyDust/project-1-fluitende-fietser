<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/79433d6630.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="icon" type="image/x-icon" href="images/FluitendeFietserLogo-Transparant.png">
    <script src="js/main.js"></script>
    <script src="js/loadbikes.js"></script>
    <title>Fluitende Fietser</title>
</head>
<body>
    <div id="main-container">
        <header id="header">
            <img id="logo" src="images/FluitendeFietserLogo-Transparant.png" alt="site-logo">
            <label id="header-title">De Fluitende Fietser</label>
            <div class="search-container">
                <input type="search" placeholder="Search.." name="search" id="search">
                <button id="search-btn"><img src="images/search.png" alt="search-image"></button>
            </div>
            <button id="open-shopping-cart" class="icon" data-icon="" onclick="ToggleShoppingCart()">
                <!-- <img src="images/winkelwagen.png" alt="winkelwagen-icon"> -->
            </button>
        </header>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html" class="icon-hover" data-icon="">Home</a></li>
                <li><a href="bikes.html" selected class="icon" data-icon="">Fietsen</a></li>
                <li><a href="rent.html" class="icon-hover" data-icon="">Verhuur</a></li>
                <li><a href="contact.html" class="icon-hover" data-icon="">Contact</a></li>
                <li><a href="about-us.html" class="icon-hover" data-icon="">Over ons</a></li>
                <li><button id="add" onclick="add()">add</button></li>
                <li><button id="remove" onclick="remove()">remove</button></li>
            </ul>
        </nav>
        <div id="content-container" class="flex">
            <div id="shop-container">
            </div>
            <div id="bigger-bike-container">
                <div id="bike-image-container">
                    <img id="bigger-bike-image" src="images/fietsen/Allegra_voorwielmotor.jpg" alt="bigger-bike-image">
                </div>
                <div id="bike-info-container">    
                    <div id="bike-info">
                        <h1 id="bike-name">Gazelle CityGo C7</h1>
                        <label id="bike-brand">Merk: Gazelle</label>
                        <label id="bike-price">Prijs: €25</label>
                        <label id="bike-color">Kleur: Blauw</label>
                        <label id="bike-type">Type: Electrisch</label>
                        <label id="bike-gender">Type: Man</label>
                        <label id="bike-offer">Aanbod: Prive</label>
                        <label id="bike-hand">Eerste hands</label>
                        <label id="bike-code">Fietscode</label>
                        <label id="bike-commentary">Opmerking</label>
                        <button id="bike-buy-button" class="icon-after" data-icon="" onclick="addToCart()">
                            <span>Aan winkelwagen toevoegen</span>
                            <!-- <img src="images/winkelwagen.png" alt="winkelwagen-icon"> -->
                        </button>
                    </div>
                </div>
                <button id="close-bigger-bike" class="close-btn icon" data-icon=""></button>
            </div>
            <div id="shopping-cart-container">
                <div id="shopping-cart">
                    <h1 id="shopping-cart-title">Winkelwagen</h1>
                    <button id="close-shopping-cart" class="close-btn icon" data-icon="" onclick="CloseShoppingCart()"></button>
                    <div id="shopping-cart-items">
                    </div>
                    <div id="shopping-cart-total">
                        <label id="shopping-cart-total-price">Totaal: €0</label>
                        <button id="shopping-cart-buy-button">Kopen</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div id="footer-links">
                <div class="column">
                    <a id="about_us-link" class="footer-link" href="about-us.html">Over ons</a>
                    <a id="contact_info-link" class="footer-link" href="contact.html">Contact info</a>
                </div>
                <a id="facebook-social" href="https://www.facebook.com/fietsmagazine"></a>
                <div class="column">
                    <a id="mailto-link" class="footer-link" href= "mailto:info@fluitendefietser.nl">info@fluitendefietser.nl</a>
                    <a id="terms_and_conditions-link" class="footer-link" href="terms-and-conditions.html">Algemene Voorwaarden</a>
                </div>
            </div>
            <label id="Copyright">&copy; 2022 Fluitende Fietser</label>
            <label id="KVK-Number">KVK: 88599665 | BTW NL999888492Z09</label>
            <img id="driving-bike" src="images/fietser-nb.png" alt="driving-bike">
        </footer>
    </div>
</body>
</html>
