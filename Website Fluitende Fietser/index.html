<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/79433d6630.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">

    <script src="js/main.js"></script>
    <script src="js/hompage.js"></script>
    <title>Fietsen</title>
</head>
<body>
    <div id="main-container">
        <header id="header">
            <img id="logo" src="images/FluitendeFietserLogo-Transparant.png" alt="site-logo">
            <label id="header-title">De Fluitende Fietser</label>
            <div class="search-container">
                <input type="search" placeholder="Search.." name="search" id="search">
                <button id="search-btn" class="icon" data-icon=""></button>
            </div>
            <button id="open-shopping-cart" class="icon" data-icon="" item-count="0" show-item-count="true" onclick="ToggleShoppingCart()"></button>
        </header>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html" selected class="icon" data-icon=""><span>Home</span></a></li>
                <li><a href="bikes.html" class="icon-hover" data-icon=""><span>Fietsen</span></a></li>
                <li><a href="rent.html" class="icon-hover" data-icon=""><span>Verhuur</span></a></li>
                <li><a href="contact.html" class="icon-hover" data-icon=""><span>Contact</span></a></li>
                <li><a href="about-us.html" class="icon-hover" data-icon=""><span>Over ons</span></a></li>
            </ul>
        </nav>
        <div id="content-container" class="flex homepage">

            <div id="homepage-left-container">
                <div id="homepage-sliding-container">
                    <button id="previous-sliding-image" class="icon" data-icon="" onclick="previousSlide(true)"></button>
                    <div id="sliding-images-container">
                        <div id="sliding-images-items">
    
                        </div>
                    </div>
                    <button id="next-sliding-image" class="icon" data-icon="" onclick="nextSlide(true)"></button>
                    <div id="sliding-page-number">
                        
                    </div>
                </div>
                <div id="homepage-opening-hours-container">
                    <div id="homepage-opening-hours">

                    </div>
                    <div id="homepage-opening-view">
                        <div id="opening-times-display">
                            <span id="homepage-opening-text">Open</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="homepage-text-container">

            </div>
            <div id="shopping-cart-container">
                <div id="shopping-cart">
                    <h1 id="shopping-cart-title">Winkelwagen</h1>
                    <button id="close-shopping-cart" class="close-btn icon" data-icon="" onclick="CloseShoppingCart()"></button>
                    <div id="shopping-cart-items">
                    </div>
                    <div id="shopping-cart-total">
                        <label id="shopping-cart-total-price">Totaal: €0</label>
                        <button id="shopping-cart-buy-button">Kopen</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div id="footer-links">
                <div class="column">
                    <a id="about_us-link" class="footer-link" href="about-us.html">Over ons</a>
                    <a id="contact_info-link" class="footer-link" href="contact.html">Contact info</a>
                </div>
                <a id="facebook-social" href="https://www.facebook.com/fietsmagazine"></a>
                <div class="column">
                    <a id="mailto-link" class="footer-link" href= "mailto:info@fluitendefietser.nl">info@fluitendefietser.nl</a>
                    <a id="terms_and_conditions-link" class="footer-link" href="terms-and-conditions.html">Algemene Voorwaarden</a>
                </div>
            </div>
            <label id="Copyright">&copy; 2022 Fluitende Fietser</label>
            <label id="KVK-Number">KVK: 88599665 | BTW NL999888492Z09</label>
            <img id="driving-bike" src="images/fietser-nb.png" alt="driving-bike">
        </footer>
    </div>

</html>
