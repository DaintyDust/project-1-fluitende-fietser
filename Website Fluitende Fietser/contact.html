    <title>Contact us</title>
</head>
<body>
    <div id="main-container">
        <header id="header">
            <img id="logo" src="images/FluitendeFietserLogo-Transparant.png" alt="site-logo">
            <label id="header-title">De Fluitende Fietser</label>
            <div class="search-container">
                <input type="search" placeholder="Search.." name="search" id="search">
                <button id="search-btn" class="icon" data-icon=""></button>
            </div>
            <button id="open-shopping-cart" class="icon" data-icon="" item-count="0" show-item-count="true" onclick="ToggleShoppingCart()"></button>
        </header>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html" class="icon-hover" data-icon=""><span>Home</span></a></li>
                <li><a href="bikes.html" class="icon-hover" data-icon=""><span>Fietsen</span></a></li>
                <li><a href="rent.html" class="icon-hover" data-icon=""><span>Verhuur</span></a></li>
                <li><a href="contact.html" selected class="icon" data-icon=""><span>Contact</span></a></li>
                <li><a href="about-us.html" class="icon-hover" data-icon=""><span>Over ons</span></a></li>
            </ul>
        </nav>
        <div id="content-container">
            <div id="contact-container">
                <form id="contact-us-container" action="/action_page.php">
                    <div id="contact-us-name">
                        <label>Voornaam</label>
                        <input type="text" placeholder="Voornaam" required>
                    </div>
                    <div id="contact-us-lastname">
                        <label>Achternaam</label>
                        <input type="text" placeholder="Achternaam" required>
                    </div>
                    <div id="contact-us-email">
                        <label>Email</label>
                        <input type="email" placeholder="Email" required>
                        <label class="contact-us-info">Voer een geldig email adress in.</label>
                    </div>
                    <div id="contact-us-question">
                        <label>Vraag</label>
                        <textarea type="text" required></textarea>
                    </div>
                    <div id="contact-us-sumbit">
                        <input type="submit" value="Submit">
                    </div>
                  </form>                   
                <div id="store-info-container">
                    <div>
                        <label>Adress</label>
                        <input id="contact-info-adress" type="text" disabled>
                    </div>
                    <div>
                        <label>E-mailadress</label>
                        <input id="contact-info-email" type="email" disabled>
                    </div>
                    <div>
                        <label>TelefoonNummer</label>
                        <input id="contact-info-phonenumber" type="tel" disabled>
                    </div>
                    <div>
                        <label>Openingstijden</label>
                        <textarea id="contact-info-opentimes" type="text" disabled></textarea>
                    </div>
                    <div>
                        <label>Locatie</label>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2485.555166185209!2d5.493734777245807!3d51.46632321370261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d8d3f3dacee7%3A0x1acd712bb57b8792!2sSterrenlaan%2010%2C%205631%20KA%20Eindhoven!5e0!3m2!1snl!2snl!4v1738925251590!5m2!1snl!2snl"></iframe>
                    </div>
                </div>
            </div>
            <div id="shopping-cart-container">
                <div id="shopping-cart">
                    <h1 id="shopping-cart-title">Winkelwagen</h1>
                    <button id="close-shopping-cart" class="close-btn icon" data-icon="" onclick="CloseShoppingCart()"></button>
                    <div id="shopping-cart-items">
                    </div>
                    <div id="shopping-cart-total">
                        <label id="shopping-cart-total-price">Totaal: €0</label>
                        <button id="shopping-cart-buy-button">Kopen</button>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div id="footer-links">
                <div class="column">
                    <a id="about_us-link" class="footer-link" href="about-us.html">Over ons</a>
                    <a id="contact_info-link" class="footer-link" href="contact.html">Contact info</a>
                </div>
                <a id="facebook-social" href="https://www.facebook.com/fietsmagazine"></a>
                <div class="column">
                    <a id="mailto-link" class="footer-link" href= "mailto:info@fluitendefietser.nl">info@fluitendefietser.nl</a>
                    <a id="terms_and_conditions-link" class="footer-link" href="terms-and-conditions.html">Algemene Voorwaarden</a>
                </div>
            </div>
            <label id="Copyright">&copy; 2022 Fluitende Fietser</label>
            <label id="KVK-Number">KVK: 88599665 | BTW NL999888492Z09</label>
            <img id="driving-bike" src="images/fietser-nb.png" alt="driving-bike">
        </footer>
    </div>
</body>
